<html lang="en">

<body>
   <script>
    var percentage=prompt('Enter percentage:');
    if(percentage>=80) {
      alert('you have obtained the A1 grade.');  
    }
    if(percentage>=70) {
      alert('you have obtained the A grade.');  
    }
    if(percentage>=60) {
      alert('you have obtained the B grade');  
    }
    if(percentage>=50) {
      alert('you have obtained the C grade.');  
    }
    else if(percentage<=40) {
      alert('you are fail');  
    }
   </script>
</body>
</html>
